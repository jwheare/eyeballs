<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Eyeballs™</title>
    </head>
    <style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
    }
    .eyeball {
        display: inline-block;
        margin-right: 5px;
    }
    #eyeballs {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 330px;
        height: 220px;
        margin-left: -158px;
        margin-top: -107px;
    }
    </style>
    <body>
        <div class="eyeball" style="position: absolute; right: 20px; top: 20px;"></div>
        <div id="eyeballs"></div>
        <script src="eyeballs.js"></script>
        <script>
        (function () {
            // EYEBALLS!!!™
            var colspace = 5;
            var rowspace = 5;
            var cols = 8;
            var rows = 10;
            var eyeballContainer = document.getElementById('eyeballs');
            
            var c, r, top, left, ball;
            for (c = 0; c < cols; c++) {
                left = c * (Eyeball.conf.containerWidth + colspace) + colspace;
                for (r = 0; r < rows; r++) {
                    top = r * (Eyeball.conf.containerHeight + rowspace) + rowspace;
                    ball = document.createElement('div');
                    ball.className = 'eyeball';
                    new Eyeball(ball);
                    eyeballContainer.appendChild(ball);
                }
            }
        })();
        </script>
    </body>
</html>
